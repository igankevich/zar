---
name: CI
on: [push]
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/igankevich/zar-ci:latest
      options: --cap-add SYS_PTRACE
    env:
      TZ: Europe/Berlin
      RUST_BACKTRACE: 1
      SIMILAR_ASSERTS_MAX_STRING_LENGTH: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: Lint
        run: ./ci/lint.sh
      - name: Test
        run: ./ci/test.sh
  macos:
    runs-on: macos-latest
    env:
      TZ: Europe/Berlin
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo test --workspace --all-targets
  publish:
    needs: [ubuntu, macos]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/igankevich/zar-ci:latest
      options: --cap-add SYS_PTRACE
    env:
      TZ: Europe/Berlin
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: ./ci/publish.sh
